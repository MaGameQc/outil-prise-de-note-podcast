<script>
    $('#submit').on("click", function(){
        var txt= $("#text").val().split( /[\.,!\?]+/ );
        //txt.split( /[\.!\?]+/ );
        console.log(txt);
        $("#container").empty();
            for(i = 0; i < txt.length; i++){
        $("#container").append("<p class='col'>"+ txt[i] +"</p>");
    }
        
        
        var compilerPhrases = [];
        
        $("p").click(function(){
            $(this).css("font-weight", "bold");
            $('#alert').css("visibility", "visible");
        var copyText = $(this).text();+
            
            
            compilerPhrases.push(copyText);
            $("#containerConverted").empty();
                for(i = 0; i < compilerPhrases.length; i++){
                    $("#containerConverted").append("<p class='col'>"+ compilerPhrases[i] +"</p>");
                }
            
            
        console.log(copyText);
		textToClipboard(copyText);
			function textToClipboard (text) {
				var dummy = document.createElement("textarea");
				document.body.appendChild(dummy);
				dummy.value = text;
				dummy.select();
				document.execCommand("copy");
				document.body.removeChild(dummy);
				
				setTimeout(function(){ $('#alert').css("visibility", "hidden"); }, 2000);
			}
    });
    });
    
    
    
    	
    

    
</script>
