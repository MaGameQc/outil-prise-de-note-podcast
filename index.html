<script>


    $('#submit').on("click", function(){
        var txt= $("#text").val().split( /[\.,!\?]+/ );
        //txt.split( /[\.!\?]+/ );
        console.log(txt);
        $("#container").empty();
            for(i = 0; i < txt.length; i++){
        $("#container").append("<p class='col'>"+ txt[i] +"</p>");
    }
        
        
        var compilerPhrases = [];
        ///////////////////////////////////////////////////////
        $("p").click(function(){
		if ( $(this).css("font-weight") == "bold" || $(this).css("font-weight")  == '700'){
			/*console.log("fuck");
			var fuck = compilerPhrases.indexOf($(this).text());
			compilerPhrases.splice(fuck ,1);
			console.log(compilerPhrases);*/
			//console.log(compilerPhrases);
		}
		
            $(this).css("font-weight", "bold");
            
        var copyText = $(this).text();
            
            
            compilerPhrases.push(copyText);
            $("#containerConverted").empty();
                for(i = 0; i < compilerPhrases.length; i++){
                    $("#containerConverted").append("- "+ compilerPhrases[i] +" <br>");
                }
            
            
       
		
			
    });
	
		$("#copy").click(function(){
		$('#alert').css("visibility", "visible");
		
		
		 var brRegex = /<br\s*[\/]?>/gi;
		
		var copyTextConverted = $("#containerConverted").html().replace(brRegex, "\r\n");
			copyTextConverted.replace("<p class='col'>", " ");
			textToClipboard(copyTextConverted);
			function textToClipboard (text) {
				var dummy = document.createElement("textarea");
				document.body.appendChild(dummy);
				dummy.value = text;
				dummy.select();
				document.execCommand("copy");
				document.body.removeChild(dummy);
				
				setTimeout(function(){ $('#alert').css("visibility", "hidden"); }, 2000);
				}
		});
	
    });
    
    
    
    	
    

    
</script>
